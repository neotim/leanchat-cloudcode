n style=height:32px><i class="icon ion-images"></i> <input type=file callback=send(-2) file-model=myFile3 accept=image/* multiple ng-model=photos></button> <button ng-disabled=disBtn class=btn ng-click=send(-5) style=height:32px><i class="icon ion-ios-location-outline"></i></button> <button ng-disabled=disBtn class=btn style=height:32px><i class="icon ion-ios-videocam-outline"></i> <input type=file callback=send(-4) file-model=myFile3 accept=video/* multiple ng-model=photos></button> <button ng-disabled=disBtn class=btn style=height:32px><i class="icon ion-music-note"></i> <input type=file callback=send(-3) file-model=myFile3 accept=audio/* multiple ng-model=photos></button> <button ng-disabled=disBtn class=btn style=height:32px><i class="icon ion-clipboard"></i> <input type=file callback=send(-6) file-model=myFile3 accept=application/pdf multiple ng-model=photos></button> <button ng-disabled=disBtn class=btn style=height:32px><i class="icon ion-social-wordpress-outline"></i> <input type=file callback=send(-6) file-model=myFile3 accept=application/msword multiple ng-model=photos></button> <button ng-disabled=disBtn class=btn style=height:32px><i class="icon ion-android-attach"></i> <input type=file callback=send(-6) file-model=myFile3 multiple ng-model=photos></button></ion-footer-bar></ion-view>
