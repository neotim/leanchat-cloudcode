<ion-view><ion-header-bar align-title=center class=bar-stable><button ui-sref={{backId}} nav-direction=back class="button back-button buttons button-clear header-item"><i class="icon ion-ios-arrow-left"></i></button><h1 class=title>Select University</h1><button class=button ng-click=AddUniversity() ng-disabled=disBtn><i class="icon ion-ios-plus-outline"></i>Add New University</button></ion-header-bar><ion-content><ion-refresher pulling-text="Pull to refresh" on-refresh=vm.doRefresh()></ion-refresher><label class="item item-input"><i class="icon ion-search placeholder-icon"></i> <input type=text placeholder=Search></label><a class="item itemTml" nav-direction=forward ng-repeat="uni in vm.messages" ng-click=selDepart(uni.id)>{{uni.get("name")}}<p>{{uni.get("DepartmentCount")}} Departments</p></a><ion-infinite-scroll ng-if=!vm.loadEnd on-infinite=vm.loadMore() distance=1%></ion-infinite-scroll></ion-content></ion-view>
