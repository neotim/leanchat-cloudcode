<ion-modal-view><ion-header-bar align-title=center class=bar-stable><button ng-click=modal.hide() nav-direction=back class="button back-button buttons button-clear header-item"><i class="icon ion-ios-arrow-left"></i></button><h1 class=title>Members</h1></ion-header-bar><ion-content><div class="rela middle" ng-click=goRoom($index) style=margin:15px ng-repeat="e in members track by $index"><img ng-src={{e.icon}} style=height:100%;max-width:100%> {{e.name}}</div></ion-content></ion-modal-view>
