<ion-view id=changepasswordhtml><ion-header-bar align-title=center class=bar-stable><button ui-sref=tab.course nav-direction=back class="button back-button buttons button-clear header-item"><i class="icon ion-ios-arrow-left"></i></button><h1 class=title>Create Course</h1></ion-header-bar><ion-content><div class="list passwordlist"><label class="item item-input item-stacked-label"><span class=input-label>University:</span> <input type=text value=USC ng-model=course.university></label></div><div class="list passwordlist"><label class="item item-input item-stacked-label"><span class=input-label>Department:</span> <input type=text ng-model=course.department></label></div><div class="list passwordlist"><label class="item item-input item-stacked-label"><span class=input-label>Course:</span> <input type=text ng-model=course.name ng-enter=CreateCourse(course)></label></div><div class=passwordbtn><button class="button button-calm" ng-click=CreateCourse(course) nav-direction=back ng-disabled=disBtn>Create</button></div></ion-content></ion-view>
