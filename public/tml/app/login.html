<ion-view id=loginhtml class=logincls cache-view=false><ion-content class="padding loginForm" scroll=false><div class=title>Log in</div><div class=img><img src=img/logo.png></div><div class="list inputlist"><label class="item item-input item-stacked-label"><span class=input-label>Account Or Login with Email</span> <input type=text ng-model=user.username placeholder="" ng-required></label></div><div class="list inputlist"><label class="item item-input item-stacked-label"><span class=input-label>Password</span> <input type=password ng-model=user.password ng-enter=login(user) ng-pattern=/^[0-9]+$/i ng-required></label></div><div class=forget>forget your <span ng-click=goForget()>password?</span></div><div class=loginbtn><button class="button button-calm" ng-click=login(user) ng-disabled=disBtn>Sign In</button></div><div class=or>--Or--</div><div class=titleca>Create Account <img src=img/login.png ng-click=goCreateaccount()></div><div class=titlepp>See <span ui-sref=terms nav-direction=forward>Private Policy</span> and <span ui-sref=terms nav-direction=forward>Terms</span></div></ion-content></ion-view>
