<ion-view id=changephonehtml><ion-header-bar align-title=center class=bar-stable><button ui-sref=editprofile nav-direction=back class="button back-button buttons button-clear header-item"><i class="icon ion-ios-arrow-left"></i></button><h1 class=title>Phone Number</h1></ion-header-bar><ion-content><div class="list phonelist"><label class="item item-input item-stacked-label"><span class=input-label>Enter New Number</span> <input type=text placeholder=15918884599></label></div><div class=phonebtn><button class="button button-light" style="border: 1px solid aquamarine" ng-click=sendSMS()>Send Code</button></div><div style="text-align: center;margin:0 auto;margin: 10px"><div>时间：60</div></div><hr style="text-align: center;margin:0 auto;margin: 10px"><div style="text-align: center;margin:0 auto;margin: 10px"><div>You will receive a confirmation code shortly.</div><div>If you do not receive a code in 60 seconds click Re-Send</div></div><div class="list phonelist"><label class="item item-input item-stacked-label"><span class=input-label>Enter Code</span> <input type=text placeholder=123456 style="text-align: center"></label></div><div class=phonebtn><button class="button button-calm" ng-click=goEditprofile()>Submit</button></div></ion-content></ion-view>
