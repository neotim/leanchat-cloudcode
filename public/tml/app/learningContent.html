<ion-view><ion-header-bar align-title=center class=bar-stable><h1 class=title>Learning Content List</h1><div class=buttons><a class=button ui-sref=learningContentCreate nav-direction=forward><i class="icon ion-ios-plus-outline"></i> Create Learning Content</a></div></ion-header-bar><ion-content class=padding><ion-refresher pulling-text="Pull to refresh" on-refresh=vm.doRefresh()></ion-refresher><div class="list card itemTml" ng-repeat="message in vm.messages"><div class="item item-divider item-icon-right"><img ng-src={{message.avatar}} width=60> {{message.creator}} ({{message.tm}})<p>{{message.get("Course")}}</p><i class=icon ng-click=vm.show(message) ng-class="message.static?'ion-arrow-down-b':'ion-arrow-right-b'"></i></div><div class="item item-body"><div><div>{{message.get("albumContent")}}</div><div><a ng-repeat="photo in message.get('albumPhotos')" ng-init="pUrl=photo.get('url');fType=fileType(pUrl)" ng-click='showImg(pUrl,message.creator+": "+message.get("albumContent") )'><img ng-src="{{(fType==-2||fType==-6)?(iconType(pUrl)):''}}" class='{{(fType==-2||fType==-6)?"quarterSize":"hide"}}'><audio controls ng-src='{{fType==-3?(pUrl| trusted):""}}' class='{{fType==-3?"maxSize":"hide"}}'></audio><video controls ng-src='{{fType==-4?(pUrl| trusted):""}}' class='{{fType==-4?"maxSize":"hide"}}'></video></a></div><div class=clear><i class="icon positive" ng-class="message.digUsers?'ion-android-favorite-outline':''"></i>{{message.digUsers}}</div><div><i class="icon positive" ng-class="message.comments?'ion-chatbox':''"></i>{{message.comments}}</div>Degree Range Feedback<div class="item range range-positive">Easy <input type=range name=volume min=0 max=100 value=23> Hard</div><div class="item range range-positive"><i class="icon ion-heart-broken"></i>Boring <input type=range name=volume min=0 max=100 value=63> <i class="icon ion-heart"></i>Interesting</div><div class="item range range-positive">非创新 <input type=range name=volume min=0 max=100 value=83> 创新度</div><div class="item range range-positive">不熟悉 <input type=range name=volume min=0 max=100 value=53> 熟悉度</div><div><button class=button ui-sref=learningContentCreate nav-direction=forward><i class="icon ion-ios-paper"></i>Students Feedback</button> <button class=button ui-sref=learningContentCreate nav-direction=forward><i class="icon ion-ios-list"></i>Group Interact</button></div></div></div></div><ion-infinite-scroll ng-if=!vm.loadEnd on-infinite=vm.loadMore() distance=1%></ion-infinite-scroll></ion-content></ion-view>
