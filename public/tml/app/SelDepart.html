<ion-view><ion-header-bar align-title=center class=bar-stable><button ui-sref={{backId}} nav-direction=back class="button back-button buttons button-clear header-item"><i class="icon ion-ios-arrow-left"></i></button><h1 class=title>Select Department</h1><button class=button ng-click=AddDepartment() ng-disabled=disBtn><i class="icon ion-ios-plus-outline"></i>Add New Department</button></ion-header-bar><ion-content><ion-refresher pulling-text="Pull to refresh" on-refresh=vm.doRefresh()></ion-refresher><label class="item item-input"><i class="icon ion-search placeholder-icon"></i> <input type=text placeholder=Search></label><a class="item itemTml" ng-repeat="dept in vm.messages" ng-click=SelCourse(dept.id)>{{dept.get("name")}}<p>{{dept.get("CourseCount")}} Courses</p></a><ion-infinite-scroll ng-if=!vm.loadEnd on-infinite=vm.loadMore() distance=1%></ion-infinite-scroll></ion-content></ion-view>
