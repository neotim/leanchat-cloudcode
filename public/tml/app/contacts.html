<ion-view cache-view=true><ion-header-bar align-title=center class=bar-stable><button ui-sref=tab.chatIndex nav-direction=back class="button back-button buttons button-clear header-item"><i class="icon ion-ios-arrow-left"></i></button><h1 class=title>Contacts</h1></ion-header-bar><ion-content><div class=item-input-inset><label class=item-input-wrapper style="border: 1px solid #ccc;border-radius: 22px;background: #fff"><i class="icon ion-ios-search placeholder-icon"></i> <input type=search placeholder="Search Contacts"></label></div><ion-list><ion-item class="item-avatar item-icon-right itemTml" ng-click=goRoom($index) ng-repeat="e in us" id={{e.id}}><img src={{e.icon}}> {{e.name}}</ion-item></ion-list></ion-content></ion-view>
