<ion-view id=chathtml><ion-header-bar align-title=center class=bar-stable><h1 class=title>Introduce Yourself</h1></ion-header-bar><ion-content class=content-stable on-swipe-left="hideTime = false" on-swipe-right="hideTime = true"><div ng-repeat="message in messages" ng-class="{other: message.userId != myId}" class=messages><div class=message ng-class="{'slide-right': hideTime, '': !hideTime}"><span>{{ message.text }}</span></div><div class=time ng-class="{'slide-right': hideTime, '': !hideTime}">{{message.time}}</div></div></ion-content><ion-footer-bar keyboard-attach class="bar-stable item-input-inset"><label class=item-input-wrapper><input input type=text placeholder="Please introduce yourself to the class." on-return="sendMessage(data); closeKeyboard()" ng-model=data.message on-focus=inputUp() on-blur=inputDown()></label><button class="button button-clear" ng-click=sendMessage(data)>Send</button></ion-footer-bar></ion-view>
