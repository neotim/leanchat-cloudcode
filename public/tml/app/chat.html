<ion-view><ion-header-bar align-title=center class=bar-stable><h1 class=title>Study Group</h1><button class=button ui-sref=contacts nav-direction=forward><i class="icon ion-android-contacts"></i>Contacts</button></ion-header-bar><ion-content><ion-refresher pulling-text="Pull to refresh" on-refresh=vm.doRefresh()></ion-refresher><a class="item item-avatar-left itemTml" ng-repeat="chat in vm.messages" ng-click=goRoom($index)><img ng-src={{chat.icon}} title={{chat.name}} ale={{chat.name}} style="border-top-right-radius:1em;max-width: 80px;max-height: 80px;margin-top: -11px"><div class=row><div class="col col-67 col-offset-10"><h2>{{chat.name}}</h2></div><div class="col col-33"><p style=font-size:10px>{{chat.lastAt}}</div></div><div class=row><div class="col col-67 col-offset-10"><p>{{chat.last}}</div><div class="col col-10"><i class="icon ion-android-notifications-off"></i></div></div></a><ion-infinite-scroll ng-if=!vm.loadEnd on-infinite=vm.loadMore() distance=1%></ion-infinite-scroll></ion-content></ion-view>
