<ion-view id=editprofilehtml><ion-header-bar align-title=center class=bar-stable><button ui-sref=tab.accountIndex nav-direction=back class="button back-button buttons button-clear header-item"><i class="icon ion-ios-arrow-left"></i></button><h1 class=title>Edit Profile</h1></ion-header-bar><ion-content><ion-list><ion-item class="item-avatar itemname"><img ng-src='{{user.get("avatar").get("url")}}'><p>Account Name<h2>{{user.get("username")}}</h2></ion-item><ion-item class="item-icon-left item-icon-right" ng-click=goAddemail()><i class="icon ion-ios-email-outline"></i> {{user.get("email")?"Change Email: "+user.get("email"):"Add Email"}} <i class="icon ion-ios-arrow-right"></i></ion-item><ion-item class="item-icon-left item-icon-right" ng-click=goChangepassword()><i class="icon ion-ios-locked-outline"></i> Change Password <i class="icon ion-ios-arrow-right"></i></ion-item></ion-list></ion-content></ion-view>
