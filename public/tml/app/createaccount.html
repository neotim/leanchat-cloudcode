<ion-view id=createaccounthtml class=logincls cache-view=false><ion-content class="padding loginForm" scroll=false><div class=title>Create your Personal Account</div><div class=img><img src=img/logo.png></div><div class="list inputlist"><label class="item item-input item-stacked-label"><span class=input-label>Account Name</span> <input type=text ng-model=user.username></label></div><div class="list inputlist"><label class="item item-input item-stacked-label"><span class=input-label>Email Address</span> <input type=text ng-model=user.email></label></div><div class="list inputlist"><label class="item item-input item-stacked-label"><span class=input-label>Create a Password</span> <input type=password ng-model=user.password></label></div><div class="list inputlist"><label class="item item-input item-stacked-label"><span class=input-label>Confirm your Password</span> <input type=password ng-model=user.password2 ng-enter=create(user)></label></div><div class=loginbtn><br><button class="button button-calm" ng-click=create(user) ng-disabled=disBtn>Create</button></div><div class=or>--Or--</div><div class=titleca>Log in <img src=img/login.png ng-click=goLogin()></div><div class=titlepp>See <span ui-sref=terms nav-direction=forward>Private Policy</span> and <span ui-sref=terms nav-direction=forward>Terms</span></div></ion-content></ion-view>
