<ion-view><ion-header-bar align-title=center class=bar-stable><h1 class=title>My Courses</h1><button class=button ui-sref=selUni nav-direction=forward><i class="icon ion-ios-plus-outline"></i> Create Course</button></ion-header-bar><ion-content><ion-refresher pulling-text="Pull to refresh" on-refresh=vm.doRefresh()></ion-refresher><label class="item item-input"><i class="icon ion-search placeholder-icon"></i> <input type=text placeholder=Search></label><a class="item itemTml" ng-repeat="cour in vm.messages" ng-click=learningContent($index)>{{cour.get("name")}} ({{cour.get("StudentCount")}} Students)<p>{{cour.get("Department").get("name")}}, {{cour.get("Department").get("University").get("name")}}</p></a><ion-infinite-scroll ng-if=!vm.loadEnd on-infinite=vm.loadMore() distance=1%></ion-infinite-scroll></ion-content></ion-view>
